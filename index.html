<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
$(function () {
  // calculate circle
  $("#formCirculator").submit(function (event) {
    event.preventDefault();
    let diameter = $("#diameter_circle").val() || 0;
    let depth = $("#depth_circle").val() || 0;
    let result = Math.PI * Math.pow(diameter / 6, 2) * (depth / 36);
    result = Math.round(result * 10000) / 10000;

    $("#result_circle").text(result);
    $("#showResultCircle").removeClass("hidden_class");
    $(this).addClass("hidden_class");
  });
  // calculate cubic
  $("#formCubic").submit(function (event) {
    event.preventDefault();
    let length = $("#length_cubic").val() || 0;
    let width = $("#width_cubic").val() || 0;
    let height = $("#height_cubic").val() || 0;
    let result = (length / 3) * (width / 3) * (height / 36);
    result = Math.round(result * 10000) / 10000;

    $("#result_cubic").text(result);
    $("#showResultCubic").removeClass("hidden_class");
    $(this).addClass("hidden_class");
  });
  // calculate cubic
  $("#formTriangle").submit(function (event) {
    event.preventDefault();
    let side1 = $("#side_1_triangle").val() || 0;
    let side2 = $("#side_2_triangle").val() || 0;
    let side3 = $("#side_3_triangle").val() || 0;
    let depth = $("#depth_triangle").val() || 0;

    side1 = side1/3;
    side2 = side2/3;
    side3 = side3/3;

    let semiperimetro = (side1+side2+side3)/2;
    let areTrinagle = Math.sqrt(semiperimetro*(semiperimetro-side1)*(semiperimetro-side2)*(semiperimetro-side3));
    
    let result = areTrinagle * (depth / 36);
    result = Math.round(result * 10000) / 10000;

    $("#result_triangle").text(result);
    $("#showResultTriangle").removeClass("hidden_class");
    $(this).addClass("hidden_class");
  });
});

function backFormCirculator() {
  $("#result_circle").text("");
  $("#showResultCircle").addClass("hidden_class");
  $("#formCirculator").removeClass("hidden_class");
}

function backFormCubec() {
  $("#result_cubic").text("");
  $("#showResultCubic").addClass("hidden_class");
  $("#formCubic").removeClass("hidden_class");
}

function backFormTriangle() {
  $("#result_triangle").text("");
  $("#showResultTriangle").addClass("hidden_class");
  $("#formTriangle").removeClass("hidden_class");
}
</script>
